<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="menu" id="menu"></div>
        <div class="container-content">
            <div class="dataset-page-content">
                <div class="form">
                    <form action="">
                        <div class="form-field">
                            <label for="transformer">Transformer:</label>
                            <select name="transformer" id="transformer"></select>
                        </div>
                        <div class="form-field">
                            <label for="textColumn">Coluna de textos:</label>
                            <select name="textColumn" id="textColumn"></select>
                        </div>
                        <div class="form-field">
                            <label for="classColumn">Coluna de Classes:</label>
                            <select name="classColumn" id="classColumn"></select>
                        </div>
                        <div class="form-field">
                            <label for="treatments">Tratamentos:</label>
                            <select name="treatments" id="treatments" multiple></select>
                        </div>
                        <button type="submit" class="form-submit">Transformar</button>
                    </form>
                </div>
                <div class="dataset">
                    <table>
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="bg1"></div>
        <div class="bg2"></div>
    </div>
    <script src="script/controllers/transformations.controller.js" type="module"></script>
</body>

</html>
