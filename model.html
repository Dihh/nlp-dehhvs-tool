<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="menu" id="menu"></div>
        <div class="container-content">
            <div class="dataset-page-content">
                <div class="multform">
                    <div class="pre-form">
                        <div class="form-field">
                            <label for="division">Treino/Teste:</label>
                            <input type="range" id="division" name="division" min="0" max="100" value="70">
                            <div class="sub">
                                <div id="train">70</div>
                                <div id="test">30</div>
                            </div>
                        </div>
                    </div>
                    <div class="pos-form">

                        <form action="">
                            <div class="form-field">
                                <label for="loss">Loss Function:</label>
                                <select name="loss" id="loss"></select>
                            </div>
                            <div class="form-field">
                                <label for="optimizer">Otimizadors:</label>
                                <select name="optimizer" id="optimizer"></select>
                            </div>
                            <div class="form-field">
                                <label for="optimizer">Épocas:</label>
                                <input type="number" name="epochs" id="epochs" min="1" value="1">
                            </div>

                            <button type="submit" class="form-submit">Adicionar</button>
                        </form>
                    </div>
                </div>
                <div class="dataset">
                    <div class="layers"></div>
                    <button class="full-button" id="train-button">Treinar</button>
                    <div class="tables">
                        <div class="confusion-matrix">
                            <div>
                                <h1>Matriz de confusão</h1>
                                <table>

                                </table>
                            </div>
                        </div>
                        <div class="statistics">
                            <div>
                                <h1>Estatísticas</h1>
                                <table>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="bg1"></div>
        <div class="bg2"></div>
    </div>
    <script src="script/controllers/models.controller.js" type="module"></script>
</body>

</html>
