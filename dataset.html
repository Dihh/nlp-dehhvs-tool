<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="menu" id="menu"></div>
        <div class="container-content">
            <div class="dataset-page-content">
                <div class="form">
                    <form action="">
                        <div class="form-field">
                            <label for="">Nome:</label>
                            <input type="text" name="name" id="">
                        </div>
                        <div class="form-field">
                            <label for="">Descrição:</label>
                            <textarea name="description" id="" cols="30" rows="5"></textarea>
                        </div>
                        <br>
                        <div class="form-field">
                            <label for="">Selecione um arquivo:</label>
                            <input type="file" name="" id="">
                        </div>
                        <hr>
                        <div class="form-field">
                            <label for="">URL:</label>
                            <input type="text" name="" id="">
                            <button type="button" class="input-button">Buscar</button>
                        </div>
                        <button type="submit" class="form-submit">Criar</button>
                    </form>
                </div>
                <div class="dataset"></div>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="bg1"></div>
        <div class="bg2"></div>
    </div>
    <script src="script/controllers/dataset.controller.js" type="module"></script>
</body>

</html>
